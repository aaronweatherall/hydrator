language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm
  - hhvm-nightly
  
matrix:
  allow_failures:
    - php: hhvm-nightly

before_script:
  - composer self-update
  - composer update --prefer-source --dev

script:
  - ./vendor/bin/phpunit --coverage-clover ./build/clover.xml
  - ./vendor/bin/phpcs --standard=PSR2 ./src/ ./tests

notifications:
  irc: "irc.freenode.org#zftalk.modules"
  email: false
